
<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      สมัคร
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Nick Name" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="signup()">สมัคร</button>
       
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
